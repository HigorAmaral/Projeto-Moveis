<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Loja de Roupas</title>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="bg-dark text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-center">Loja de Roupas</h1>
                <button class="btn btn-light" @click="mostrarCarrinho = !mostrarCarrinho">
                    Sacola ({{ carrinho.length }})
                </button>
            </div>
        </header>

        <!-- Carrinho -->
        <div v-if="mostrarCarrinho" class="bg-light p-3">
            <div class="container">
                <h3 class="mb-3">Sua Sacola</h3>
                <ul class="list-group">
                    <li v-for="(item, index) in carrinho" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.nome }} ({{ item.quantidade }})
                        <button class="btn btn-danger btn-sm" @click="removerDoCarrinho(index)">Remover</button>
                    </li>
                </ul>
                <p v-if="carrinho.length === 0" class="text-muted mt-3">Sua sacola está vazia.</p>
            </div>
        </div>

        <!-- Galeria de Produtos -->
        <section id="produtos" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Nossos Produtos</h2>
                <div class="row g-4">
                    <div class="col-md-4" v-for="(produto, index) in produtos" :key="index">
                        <div class="card">
                            <img 
                                :src="produto.imagemAtual" 
                                class="card-img-top" 
                                :alt="produto.nome"
                                @mouseover="alterarImagem(index, produto.imagemHover)" 
                                @mouseout="alterarImagem(index, produto.imagemPadrao)"
                            >
                            <div class="card-body">
                                <h5 class="card-title">{{ produto.nome }}</h5>
                                <p class="card-text">{{ produto.descricao }}</p>
                                <p class="text-muted">Estoque: {{ produto.estoque }} unidades</p>
                                <button 
                                    class="btn btn-primary" 
                                    :disabled="produto.estoque === 0" 
                                    @click="adicionarAoCarrinho(index)"
                                >
                                    Comprar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer class="bg-dark text-white py-4">
            <div class="container text-center">
                <p>&copy; 2025 Loja de Roupas. Todos os direitos reservados a Higor(3info1).</p>
            </div>
        </footer>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    mostrarCarrinho: false,
                    carrinho: [],
                    produtos: [
                        { 
                            nome: 'Camiseta Slim', 
                            descricao: 'camiseta slim Basica em algodão', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p1-1.webp',
                            imagemHover: 'imagens/p1-2.webp',
                            imagemAtual: 'imagens/p1-2.webp'
                        },
                        { 
                            nome: 'Camiseta Regular', 
                            descricao: 'Camiseta Regula em algodão com Manga.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p2-1.webp',
                            imagemHover: 'imagens/p2-2.webp',
                            imagemAtual: 'imagens/p2-2.webp'
                        },
                        { 
                            nome: 'Camiseta Relaxed', 
                            descricao: 'Camiseta Relaxed em algodão.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p3-1.webp',
                            imagemHover: 'imagens/p3-2.webp',
                            imagemAtual: 'imagens/p3-2.webp'
                        },
                        { 
                            nome: 'Camiseta Oversized', 
                            descricao: 'Camiseta oversized em malhão.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p4-1.webp',
                            imagemHover: 'imagens/p4-2.webp',
                            imagemAtual: 'imagens/p4-2.webp'
                        },
                        { 
                            nome: 'Camiseta Relaxed', 
                            descricao: 'Camiseta Relaxed em algodão.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p5-1.webp',
                            imagemHover: 'imagens/p5-2.webp',
                            imagemAtual: 'imagens/p5-2.webp'
                        },
                        { 
                            nome: 'Camiseta Confort', 
                            descricao: 'Camiseta confort em algodão.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p6-1.webp',
                            imagemHover: 'imagens/p6-2.webp',
                            imagemAtual: 'imagens/p6-2.webp'
                        },
                        { 
                            nome: 'Camiseta overboxy', 
                            descricao: 'Camiseta overboxy em Malhão.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p7-1.webp',
                            imagemHover: 'imagens/p7-2.webp',
                            imagemAtual: 'imagens/p7-2.webp'
                        },
                        { 
                            nome: 'Camiseta Relaxed', 
                            descricao: 'Camiseta relaxed em algodão.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p8-1.webp',
                            imagemHover: 'imagens/p8-2.webp',
                            imagemAtual: 'imagens/p8-2.webp'
                        },
                        { 
                            nome: 'Camiseta Confort', 
                            descricao: 'Camiseta confort com estampa.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p9-1.webp',
                            imagemHover: 'imagens/p9-2.webp',
                            imagemAtual: 'imagens/p9-2.webp'
                        },
                        { 
                            nome: 'Camiseta Confort', 
                            descricao: 'Camiseta confort com estampa.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p10-1.webp',
                            imagemHover: 'imagens/p10-2.webp',
                            imagemAtual: 'imagens/p10-2.webp'
                        },
                        {
                        nome: 'Camiseta Confort', 
                            descricao: 'Camiseta confort com estampa.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p11-1.webp',
                            imagemHover: 'imagens/p11-2.webp',
                            imagemAtual: 'imagens/p11-2.webp'
                        },
                        {
                        nome: 'Camiseta Boxy',	 
                            descricao: 'Camiseta Boxy em algodão.', 
                            estoque: 10, 
                            imagemPadrao: 'imagens/p12-1.webp',
                            imagemHover: 'imagens/p12-2.webp',
                            imagemAtual: 'imagens/p12-2.webp'
                        }
                    ]

                };
            },
            methods: {
                adicionarAoCarrinho(index) {
                    const produto = this.produtos[index];
                    if (produto.estoque > 0) {
                        produto.estoque--;
                        const itemCarrinho = this.carrinho.find(item => item.nome === produto.nome);
                        if (itemCarrinho) {
                            itemCarrinho.quantidade++;
                        } else {
                            this.carrinho.push({ nome: produto.nome, quantidade: 1 });
                        }
                    }
                },
                removerDoCarrinho(index) {
                    const item = this.carrinho[index];
                    const produto = this.produtos.find(prod => prod.nome === item.nome);
                    if (produto) {
                        produto.estoque += item.quantidade;
                    }
                    this.carrinho.splice(index, 1);
                },
                alterarImagem(index, novaImagem) {
                    this.produtos[index].imagemAtual = novaImagem;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
