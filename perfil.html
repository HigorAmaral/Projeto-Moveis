<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <title>Perfil do Usuário</title>
</head>
<body>
    <div id="app" class="container py-5">
        <h1 class="text-center mb-4">Perfil do Usuário</h1>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center">Bem-vindo, {{ usuario.nome }}</h3>
                <p><strong>E-mail:</strong> {{ usuario.email }}</p>
                <p><strong>Data de Cadastro:</strong> {{ usuario.dataCadastro }}</p>
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-primary">Voltar para a Loja</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    usuario: JSON.parse(localStorage.getItem('usuario')) || { 
                        nome: 'Usuário', 
                        email: 'exemplo@email.com', 
                        dataCadastro: 'N/A' 
                    }
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
