<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link rel="shortcut icon" href="assets/imagens/icon.jpg" type="image/x-icon" />
    <title>Perfil do Usuário</title>
</head>
<body>
    <div id="app" class="container py-5">
        <h1 class="text-center mb-4">Perfil do Usuário</h1>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center">Bem-vindo, {{ usuario.nome }}</h3>
                <p><strong>E-mail:</strong> {{ usuario.email }}</p>
                <p><strong>Data de Cadastro:</strong> {{ usuario.dataCadastro }}</p>
                <p><strong>Endereço:</strong> {{ usuario.endereco }}</p>
                <p><strong>Cidade:</strong> {{ usuario.cidade }}</p>
                <p><strong>Estado:</strong> {{ usuario.estado }}</p>
                <p><strong>CEP:</strong> {{ usuario.cep }}</p>
                <div class="text-center mt-4">
                    <button class="btn btn-warning me-2" @click="editarEndereco = true">Editar Endereço</button>
                    <a href="index.html" class="btn btn-primary">Retornar</a>
                </div>
            </div>
        </div>

        <div v-if="editarEndereco" class="card mx-auto mt-4" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center">Editar Endereço</h3>
                <form @submit.prevent="salvarEndereco">
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" v-model="usuario.endereco" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" id="cidade" v-model="usuario.cidade" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" id="estado" v-model="usuario.estado" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" id="cep" v-model="usuario.cep" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-secondary" @click="editarEndereco = false">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/script/perfil.js"></script>
</body>
</html>
